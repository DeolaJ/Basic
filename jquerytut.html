<!DOCTYPE html>
<html>
	<head>
		<title>
			Learning jQuery
		</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="jquery.js"></script>
		<style>
		.square {
			height: 300px;
			width: 300px;
			background-color: red;
		}
		.circle {
			height: 200px;
			width: 200px;
			border-radius: 100px;
			background-color: green;
		}
		</style>
	</head>
	<body>
		
		<div class='circle'></div>
		<button id='fadeout'>Fade Out</button>
		<button id='fadein'>Fade In</button>
		<p>When the circle is clicked, it gets animated</p>
		<script>
		var color = "red";
			$('#fadein').click(function() {
				$('.circle').fadeIn();
			});
			$('#fadeout').click(function() {
				$('.circle').fadeOut();
			})
			$(".circle").click(function() {
				$(this).animate({marginLeft:"200px", marginTop: "400px", width:"700px", height: "700px", borderRadius: "350px", backgroundColor: color, }, 800);
			});
		</script>
	</body>
</html>
